<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Image api</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search app</h1>
 <form action="/">

    <input type="text" id="search-input" placeholder="search for images">
    <button id="search-button">Search</button>
 </form>

 <div class="search-results">
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1530667912788-f976e8ee0bd5?q=80&w=869&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="dog image">
        <a href="https://unsplash.com/photos/brown-dog-on-grass-looking-at-camera-QZenflkkwt0" target="_blank">dog image</a>
    </div>

    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2F0fGVufDB8fDB8fHww" alt="cat image">
        <a href="https://unsplash.com/photos/brown-french-bulldog-wearing-blue-and-white-polka-dot-shirt-BJaqPaH6AGQ" target="_blank">cat image</a>
    </div>

    <div class="search-result">
        <img src="https://media.istockphoto.com/id/468446643/photo/cute-panda-bear.jpg?s=612x612&w=is&k=20&c=hzvgQhPuYa-c1I7ZWSJ4L70ElPmo8SdIQ--jzHcEC4A=" alt="dog image">
        <a href="https://unsplash.com/s/photos/dog" target="_blank">Panda image</a>
    </div>


 </div>
 <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
